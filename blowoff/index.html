<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.0.0-rc.5/dist/html2canvas.min.js"></script>
</head>
<body>
    <div id="main">
        <div id="img" class="blowoff">
            <div class="square rl ">〇〇さん、<br>こんにちわ！</div>
            <!-- <div class="top"></div> -->
            <div class="right"></div>
            <!-- <div class="bottom"></div>
            <div class="left"></div> -->
        </div>
    </div>
    <div id="setting">
        <a id="download" href="#" download="test.png" onclick="handleDownload()">
            ダウンロード
        </a>
        <label>
            内容 :
            <textarea name="" id="text" cols="30" rows="10">
                〇〇さん、<br>こんにちわ！
            </textarea>
        </label>
        <label>
            width :
            <input type="number">
        </label>
        <label>
            height :
            <input type="number">
        </label>
        <label>
            padding :
            <input type="number">
        </label>
    </div>
    <script>
        
        html2canvas(document.getElementById("img"),{
            backgroundColor:'#00000000'
        }).then(function(canvas) {
            document.getElementById("main").appendChild(canvas);
            document.getElementById("download").href=canvas.toDataURL('image/png');
        });
    </script>
</body>
</html>
